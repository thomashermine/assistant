---
name: Release

# This workflow runs when a push is made on /develop or /master, or manually trought the web UI.
# It will build and push the Docker image to the GitHub Docker Registry.

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/assistant

jobs:
  build_push:
    name: üöÄ Build & Push
    runs-on: ubuntu-latest
    steps:

      # Setup
      # ============================================================================================
      - name: ‚öôÔ∏è  Setup ‚Äî QEMU
        uses: docker/setup-qemu-action@v1
      - name: ‚öôÔ∏è  Setup ‚Äî Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: ‚öôÔ∏è  Setup ‚Äî GitHub Docker Registry Login
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build
      # ============================================================================================
      - name: ‚öíÔ∏è Build & Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
